name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install black ruff pytest pytest-cov
      - name: Black check
        run: black --check .
      - name: Ruff lint
        run: ruff check .
      - name: Pytest
        run: pytest
      - name: Test with coverage
        run: pytest --cov=backend --cov-report=term --cov-fail-under=70
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Prettier check
        run: npx prettier --check "webui/**/*.{js,jsx,ts,tsx}"
      - name: Jest
        run: npm test --if-present
      - name: Jest coverage check
        run: |
          if npx --yes jest --version >/dev/null 2>&1; then
            npx jest --coverage --coverageThreshold='{ "global": { "lines": 80 } }'
          else
            echo "No Jest tests to run"
          fi